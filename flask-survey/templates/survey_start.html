<!-- In this template, the survey dictionary displays the title and instructions. We also use the url_for function to generate a URL for the first question (/questions/0). The show_question function is not defined yet, but it should be a route handler for the /questions/<idx> route. -->

{% extends "base.html" %}

{% block content %}
<h1>{{ survey.title }}</h1>
<p>{{ survey.instructions }}</p>
<a href="{{ url_for('show_question', idx=0) }}" class="btn btn-primary">Start Survey</a>
{% endblock %}
